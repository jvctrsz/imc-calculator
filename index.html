<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <div class="form-calcs">
                <h1>Calculadora IMC</h1>
                <div class="seletor-input">
                    <span>Informe seu peso em KG.</span>
                    <input type="text" id="peso" placeholder="Ex. 68">
                </div>
                <div class="seletor-input">
                    <span>Informe sua altura em centimetros.</span>
                    <input id="altura" placeholder="Ex. 171">
                    <button onclick="calcular()">Calcular</button>
                    <p id="resultado"></p>
                </div>
            </div>
            <div class="table-inf">
                <table>
                    <tr>
                        <td>IMC</td>
                        <td>CLASSIFICAC√ÉO</td>
                    </tr>
                    <tr>
                        <td>menor que 18,5</td>
                        <td>Magreza</td>
                    </tr>
                    <tr>
                        <td>18,5 a 24,9</td>
                        <td>Normal</td>
                    </tr>
                    <tr>
                        <td>24,9 a 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>30 a 34,9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>35 a 39,9</td>
                        <td>Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td>Maior que 40</td>
                        <td>Obesidade grau III</td>
                    </tr>
                </table>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
